<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT Bets Ai</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <!-- Markdown parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
      :root {
        --primary: #4e54c8;
        --primary-light: #8f94fb;
        --bg1: #f5f7fa;
        --bg2: #c3cfe2;
        --chat-bg: #fff;
        --user-bg: #e1ffc7;
        --bot-bg: #fff;
        --bot-border: #ddd;
        --font: "Poppins", sans-serif;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: var(--font);
        background: linear-gradient(135deg, var(--bg1), var(--bg2));
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
    }
    .chat-container {
        background: var(--chat-bg);
        width: 90vw;
        max-width: 600px;
        height: 80vh;
        border-radius: 16px;
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.12);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .chat-header {
        background: linear-gradient(
          135deg,
          var(--primary),
          var(--primary-light)
        );
        padding: 1rem;
        text-align: center;
        color: #fff;
        font-size: 1.6rem;
        font-weight: 600;
        letter-spacing: 1px;
      }
      #chat {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
        background: #f9f9f9;
        scrollbar-width: thin;
        scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
      }
      #chat::-webkit-scrollbar {
        width: 6px;
      }
      #chat::-webkit-scrollbar-track {
        background: transparent;
      }
      #chat::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.2);
        border-radius: 3px;
      }
      .msg {
        margin-bottom: 1rem;
        max-width: 75%;
        padding: 0.75rem 1rem;
        border-radius: 20px;
        line-height: 1.4;
        word-wrap: break-word;
        opacity: 0;
        animation: fadeIn 0.3s forwards;
      }
      .user {
        background: var(--user-bg);
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }
      .bot {
        background: var(--bot-bg);
        border: 1px solid var(--bot-border);
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }
      .msg::before {
        display: block;
        font-size: 0.75rem;
        margin-bottom: 0.25rem;
        opacity: 0.8;
      }
      .msg.user::before {
        content: "You";
        color: #2a662a;
      }
      .msg.bot::before {
        content: "Bot";
        color: #555;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .typing {
        display: flex;
        align-items: center;
        gap: 4px;
      }
      .typing-dot {
        width: 8px;
        height: 8px;
        background: var(--bot-border);
        border-radius: 50%;
        opacity: 0.4;
        animation: blink 1s infinite;
      }
      .typing-dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing-dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      @keyframes blink {
        0%,
        80%,
        100% {
          opacity: 0.4;
        }
        40% {
          opacity: 1;
        }
      }
      .chat-input {
        display: flex;
        border-top: 1px solid #eee;
        padding: 0.75rem 1rem;
        background: var(--chat-bg);
      }
      #msg {
        flex: 1;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 24px;
        outline: none;
        transition: border-color 0.2s;
      }
      #msg:focus {
        border-color: var(--primary);
      }
      #send-btn {
        margin-left: 0.5rem;
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 24px;
        padding: 0 1.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s, transform 0.1s;
      }
      #send-btn:hover {
        background: #3b40a4;
      }
      #send-btn:active {
        transform: scale(0.97);
      }
      .msg ul {
        margin-left: 1.25rem;
        list-style: disc;
      }
      .msg strong {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">GPT Bets Ai Assistant</div>
      <div id="chat"></div>
      <form id="chat-form" class="chat-input">
        <input
          id="msg"
          autocomplete="off"
          placeholder="Ask about scores, odds, general information etc."
        />
        <button type="submit" id="send-btn">Send</button>
      </form>
    </div>

    <script>
      const socket = io();
      const chat = document.getElementById("chat");
      const form = document.getElementById("chat-form");
      const msgIn = document.getElementById("msg");
      let typingIndicator;

      // Auto-focus input on load
      window.addEventListener("load", () => msgIn.focus());

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const text = msgIn.value.trim();
        if (!text) return;
        addMessage(text, "user", true);
        msgIn.value = "";
        msgIn.focus();
        showTyping();
        socket.emit("user_message", { msg: text });
      });

      socket.on("chat_response", (data) => {
        hideTyping();
        addMessage(data.msg, "GPTBETS Ai", false);
      });

      function addMessage(text, sender, isUser) {
        const d = document.createElement("div");
        d.className = "msg " + sender;
        if (!isUser) {
          d.innerHTML = marked.parse(text);
        } else {
          d.textContent = text;
        }
        chat.appendChild(d);
        // Smooth scroll to latest message
        d.scrollIntoView({ behavior: "smooth", block: "end" });
      }

      function showTyping() {
        typingIndicator = document.createElement("div");
        typingIndicator.className = "msg bot typing";
        typingIndicator.innerHTML =
          '<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
        chat.appendChild(typingIndicator);
        typingIndicator.scrollIntoView({ behavior: "smooth", block: "end" });
      }

      function hideTyping() {
        if (typingIndicator) chat.removeChild(typingIndicator);
        typingIndicator = null;
      }
    </script>
  </body>
</html>
